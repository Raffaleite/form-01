<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
    <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse
            formulário de inscrição.</p>
    </header>
    <form id="my-form">
        <fieldset>
            <legend>Infomações do evento</legend>

            <div class="input-wrapper">
                <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                <input type="text" id="event-title" required minlength="8">
            </div>

            <div class="input-wrapper">
                <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                <input type="url" id="event-link" required>
            </div>

            <div class="input-wrapper">
                <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                <input type="number" id="event-whatsapp" required>
            </div>

            <div class="input-wrapper">
                <label for="event-info">Informações extras</label>
                <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
                <label for="event-categoy">Categoria</label>
                <select id="event-categoy">
                    <option value="Live">Live</option>
                    <option value="Podcast">Podcast</option>
                    <option value="Recorded">Recorded</option>
                </select>
            </div>

        </fieldset>
        
        <fieldset>
            <legend>Privacidade</legend>

            <div class="input-wrapper">
                <label for="event-email">Email do Administrador<span>(digite um email válido)</span></label>
                <input type="email" id="event-email" required>
            </div>

            <div class="input-wrapper">
                <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                <input type="password" id="event-password" required minlength="8">
            </div>

            <div class="input-check">
                <input type="checkbox" id="event-check">
                <label for="event-check">Evento privado</label>
            </div>

          

        </fieldset>

        <fieldset>
            <legend>Dia e Hora</legend>
            <div class="col-3">
            <div class="input-wrapper">
                <label for="event-date">Dia</label>
                <input type="date" id="event-date" required>
            </div>
            
            <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required>
            </div>
            
            <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required>
            </div> 
        </div> 
        </fieldset>

        </form>

        <footer>
            <input type="submit" value="Salvar evento" id="button" form="my-form">
        </footer>
    </div>
</body>
</html>
